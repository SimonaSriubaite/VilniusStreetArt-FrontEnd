    <main>
      <div class="uk-child-width-1@s uk-light" uk-grid>
        <div>
          <div class="uk-background-cover uk-height-medium uk-panel uk-flex uk-flex-center uk-flex-middle" id="cover">
            <h1>Vilnius Steet art</h1>
          </div>
        </div>
      </div>

      <form>
        <fieldset class="uk-fieldset">
          <legend class="uk-legend">Let's add some street art</legend>
          <div class="uk-margin">
            <input class="uk-input" type="text" id="image" placeholder="Image link" required>
          </div>
          <div class="uk-margin">
              <textarea class="uk-input" type="text" id="description" placeholder="Description"></textarea>
          </div>
          <div class="uk-margin">
            <input class="uk-input" type="text" id="author" placeholder="Author">
          </div>
          <div class="uk-margin">
            <input class="uk-input" type="text" id="location" placeholder="Location" required>
          </div>
          <div class="uk-margin">
            <select class="uk-select" type="text" id="district">
              <option selected>Select a district</option>
              <option value="Senamiestis">Senamiestis</option>
              <option value="Užupis">Užupis</option>
              <option value="Centras" >Centras</option>
              <option value="Naujamiestis">Naujamiestis</option>
            </select>
          </div>
          <button class="uk-button uk-button-default" type="submit">Add</button>
      </fieldset>
      </form>

      <div>
        <div id="slider" class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slider="center: true; autoplay: true; autoplay-interval: 3000">

          <ul class="uk-slider-items uk-grid" id="slides">    
          </ul>
        
          <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
          <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
        
        </div>
      </div>        
    </main>

    <footer>&copy; 2020 SS. All Rights Reserved.</footer>

    <script>
  
        document.forms[0].addEventListener("submit", (e) => {
            e.preventDefault();

            fetch("http://165.227.153.27:80/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            image: document.getElementById("image").value,
            description: document.getElementById("description").value,
            author: document.getElementById("author").value,
            location: document.getElementById("location").value,
            district: document.getElementById("district").value,
          }),
        }).then(() => alert("You succesfully added some new street art"));
      });

      //slides functionality
      const art = document.getElementById("slides");
        fetch("http://165.227.153.27:80/")
          .then((res) => res.json())
          .then((data) => {
            data.forEach((slide) => {
              art.innerHTML += `
              <li class="uk-width-3-4">
                    <div class="uk-panel">
                        <img src="${slide.image}" class="slide-img" alt="">
                        <div class="uk-position-center uk-panel"></div>
                    </div>
                </li>
                `;
  
            return data;
          });
          
          })
          
    </script>
